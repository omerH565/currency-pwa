<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Currency Liquid</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text: #ffffff;
            --primary: #007AFF;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, system-ui, sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text);
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        /* ×ª×¦×•×’×ª ×¡×›×•× */
        .display-area {
            text-align: center;
            padding: 30px 0;
        }

        .amount-display {
            font-size: 56px;
            font-weight: 200;
            margin: 0;
            min-height: 70px;
        }

        .base-label {
            font-size: 14px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ×’×¨×™×“ ×”××“×™× ×•×ª */
        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            overflow-y: auto;
            padding-bottom: 20px;
            flex-grow: 1;
        }

        .liquid-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.2s;
            position: relative;
        }

        .liquid-card.active {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid #fff;
            transform: scale(1.02);
        }

        .liquid-card .flag { font-size: 32px; margin-bottom: 8px; }
        .liquid-card .code { font-weight: bold; font-size: 18px; }
        .liquid-card .val { font-size: 16px; opacity: 0.9; margin-top: 4px; }

        .btn-del {
            position: absolute; top: 8px; right: 8px;
            background: rgba(255,0,0,0.3); border: none; border-radius: 50%;
            width: 20px; height: 20px; color: white; font-size: 10px;
            display: none; align-items: center; justify-content: center;
        }
        .liquid-card:not(.active):hover .btn-del { display: flex; }

        /* ×œ×•×— ××§×©×™× ×œ×™×§×•×•×™×“ */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 30px 30px 0 0;
            margin: 0 -20px -20px -20px;
        }

        .key {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            font-size: 20px;
            font-weight: 500;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: background 0.1s;
        }

        .key:active { background: rgba(255, 255, 255, 0.4); }
        .key.action { background: rgba(255, 255, 255, 0.1); color: #ff9500; }
        .key.delete { color: #ff3b30; }

        /* ×”×•×¡×¤×” */
        .add-btn { grid-column: span 2; background: var(--primary); border: none; border-radius: 12px; color: white; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="display-area">
        <div class="base-label" id="baseLabel">×©×§×œ ×—×“×©</div>
        <div class="amount-display" id="display">100</div>
    </div>

    <div class="favorites-grid" id="grid"></div>

    <div class="keypad">
        <div class="key" onclick="press('1')">1</div>
        <div class="key" onclick="press('2')">2</div>
        <div class="key" onclick="press('3')">3</div>
        <div class="key" onclick="press('4')">4</div>
        <div class="key" onclick="press('5')">5</div>
        <div class="key" onclick="press('6')">6</div>
        <div class="key" onclick="press('7')">7</div>
        <div class="key" onclick="press('8')">8</div>
        <div class="key" onclick="press('9')">9</div>
        <div class="key action" onclick="press('.')">.</div>
        <div class="key" onclick="press('0')">0</div>
        <div class="key delete" onclick="press('DEL')">âŒ«</div>
        <div class="key action" style="grid-column: span 3;" onclick="press('AC')">××™×¤×•×¡ (AC)</div>
    </div>
</div>

<script>
    const currencyData = {
        "ILS": {flag: "ğŸ‡®ğŸ‡±", name: "×©×§×œ ×—×“×©"}, "USD": {flag: "ğŸ‡ºğŸ‡¸", name: "×“×•×œ×¨ ×××¨×™×§××™"},
        "EUR": {flag: "ğŸ‡ªğŸ‡º", name: "××™×¨×•"}, "GBP": {flag: "ğŸ‡¬ğŸ‡§", name: "×œ×™×©\"×˜"},
        "JPY": {flag: "ğŸ‡¯ğŸ‡µ", name: "×™×™×Ÿ ×™×¤× ×™"}, "THB": {flag: "ğŸ‡¹ğŸ‡­", name: "×‘××˜ ×ª××™×œ× ×“×™"}
    };

    let favorites = JSON.parse(localStorage.getItem('favs_liq')) || ["ILS", "USD", "EUR", "GBP"];
    let baseCurrency = localStorage.getItem('base_liq') || "ILS";
    let currentInput = "100";
    let rates = {};

    async function fetchRates() {
        try {
            const res = await fetch(`https://api.frankfurter.app/latest?from=${baseCurrency}`);
            const data = await res.json();
            rates = data.rates;
            rates[baseCurrency] = 1;
            render();
        } catch (e) { console.error("API Error"); }
    }

    function press(key) {
        if (key === 'AC') currentInput = "0";
        else if (key === 'DEL') {
            currentInput = currentInput.slice(0, -1);
            if (currentInput === "") currentInput = "0";
        } else {
            if (currentInput === "0" && key !== '.') currentInput = key;
            else if (currentInput.length < 10) currentInput += key;
        }
        document.getElementById('display').innerText = currentInput;
        render();
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        const numInput = parseFloat(currentInput) || 0;
        
        document.getElementById('baseLabel').innerText = currencyData[baseCurrency].name;

        favorites.forEach(code => {
            const data = currencyData[code];
            const val = rates[code] ? (numInput * rates[code]).toLocaleString(undefined, {maximumFractionDigits: 2}) : '...';
            
            const card = document.createElement('div');
            card.className = `liquid-card ${code === baseCurrency ? 'active' : ''}`;
            card.onclick = () => {
                baseCurrency = code;
                localStorage.setItem('base_liq', code);
                fetchRates();
            };
            
            card.innerHTML = `
                <div class="flag">${data.flag}</div>
                <div class="code">${code}</div>
                <div class="val">${val}</div>
            `;
            grid.appendChild(card);
        });
    }

    fetchRates();
</script>
</body>
</html>
