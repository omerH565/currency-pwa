<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Currency Liquid Pro</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --text: #ffffff;
            --primary: #007AFF;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0;
            font-family: -apple-system, system-ui, sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text);
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* ×’×¨×™×“ ×”××“×™× ×•×ª - 4 ×‘×©×•×¨×” */
        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            overflow-y: auto;
            padding: 20px 5px;
            flex-grow: 1;
            align-content: start;
        }

        .liquid-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 12px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            position: relative;
            text-align: center;
            min-height: 90px;
        }

        .liquid-card.active {
            background: rgba(255, 255, 255, 0.35);
            border: 1.5px solid #fff;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .liquid-card .flag { font-size: 24px; margin-bottom: 4px; }
        .liquid-card .code { font-weight: 600; font-size: 13px; opacity: 0.8; }
        .liquid-card .val { 
            font-size: 14px; 
            font-weight: bold; 
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        /* ×œ×•×— ××§×©×™× */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(25px);
            border-radius: 30px 30px 0 0;
            margin: 0 -15px -15px -15px;
        }

        .key {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 18px;
            font-size: 22px;
            font-weight: 600;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: background 0.05s;
        }

        .key:active { background: rgba(255, 255, 255, 0.3); transform: scale(0.98); }
        .key.action { color: #ff9500; font-size: 16px; display: flex; align-items: center; justify-content: center; }
        .key.delete { color: #ff3b30; }
        .key.ac { grid-column: span 3; background: rgba(255, 255, 255, 0.05); font-size: 14px; padding: 12px; }

    </style>
</head>
<body>

<div class="container">
    <div class="favorites-grid" id="grid"></div>

    <div class="keypad">
        <div class="key" onclick="press('3')">3</div>
        <div class="key" onclick="press('2')">2</div>
        <div class="key" onclick="press('1')">1</div>
        
        <div class="key" onclick="press('6')">6</div>
        <div class="key" onclick="press('5')">5</div>
        <div class="key" onclick="press('4')">4</div>
        
        <div class="key" onclick="press('9')">9</div>
        <div class="key" onclick="press('8')">8</div>
        <div class="key" onclick="press('7')">7</div>
        
        <div class="key action" onclick="press('.')">.</div>
        <div class="key" onclick="press('0')">0</div>
        <div class="key delete" onclick="press('DEL')">âŒ«</div>
        
        <div class="key action ac" onclick="press('AC')">××™×¤×•×¡ (AC)</div>
    </div>
</div>

<script>
    const currencyData = {
        "ILS": {flag: "ğŸ‡®ğŸ‡±", name: "×©×§×œ", symbol: "â‚ª"},
        "USD": {flag: "ğŸ‡ºğŸ‡¸", name: "×“×•×œ×¨", symbol: "$"},
        "EUR": {flag: "ğŸ‡ªğŸ‡º", name: "××™×¨×•", symbol: "â‚¬"},
        "GBP": {flag: "ğŸ‡¬ğŸ‡§", name: "×œ×™×©\"×˜", symbol: "Â£"},
        "JPY": {flag: "ğŸ‡¯ğŸ‡µ", name: "×™×™×Ÿ", symbol: "Â¥"},
        "THB": {flag: "ğŸ‡¹ğŸ‡­", name: "×‘××˜", symbol: "à¸¿"},
        "CAD": {flag: "ğŸ‡¨ğŸ‡¦", name: "×§× ×“×™", symbol: "C$"},
        "AUD": {flag: "ğŸ‡¦ğŸ‡º", name: "××•×¡×˜×¨×œ×™", symbol: "A$"}
    };

    let favorites = JSON.parse(localStorage.getItem('favs_liq_v2')) || ["ILS", "USD", "EUR", "GBP", "JPY", "THB", "CAD", "AUD"];
    let baseCurrency = localStorage.getItem('base_liq_v2') || "ILS";
    let currentInput = "100";
    let rates = {};

    async function fetchRates() {
        try {
            const res = await fetch(`https://api.frankfurter.app/latest?from=${baseCurrency}`);
            const data = await res.json();
            rates = data.rates;
            rates[baseCurrency] = 1;
            renderGrid();
        } catch (e) { console.error("API Error"); }
    }

    function press(key) {
        if (key === 'AC') currentInput = "0";
        else if (key === 'DEL') {
            currentInput = currentInput.slice(0, -1);
            if (currentInput === "") currentInput = "0";
        } else {
            if (currentInput === "0" && key !== '.') currentInput = key;
            else if (currentInput.length < 9) currentInput += key;
        }
        
        // ×¢×“×›×•×Ÿ ××”×™×¨ ×©×œ ×”×¢×¨×›×™× ×œ×œ× ×¨×™× ×“×•×¨ ××—×“×© ×©×œ ×”-DOM
        updateValuesOnly();
    }

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        
        favorites.forEach(code => {
            const data = currencyData[code];
            const card = document.createElement('div');
            card.className = `liquid-card ${code === baseCurrency ? 'active' : ''}`;
            card.id = `card-${code}`;
            card.onclick = () => selectBase(code);
            
            card.innerHTML = `
                <div class="flag">${data.flag}</div>
                <div class="code">${code}</div>
                <div class="val" id="val-${code}">---</div>
            `;
            grid.appendChild(card);
        });
        updateValuesOnly();
    }

    function updateValuesOnly() {
        const numInput = parseFloat(currentInput) || 0;
        favorites.forEach(code => {
            const displayVal = document.getElementById(`val-${code}`);
            if (displayVal) {
                const symbol = currencyData[code].symbol;
                if (code === baseCurrency) {
                    displayVal.innerText = symbol + numInput;
                } else {
                    const converted = rates[code] ? (numInput * rates[code]).toFixed(2) : '...';
                    displayVal.innerText = symbol + converted;
                }
            }
        });
    }

    function selectBase(code) {
        if (baseCurrency === code) return;
        baseCurrency = code;
        localStorage.setItem('base_liq_v2', code);
        
        // ×¡×™××•×Ÿ ×•×™×–×•××œ×™ ××™×™×“×™
        document.querySelectorAll('.liquid-card').forEach(c => c.classList.remove('active'));
        document.getElementById(`card-${code}`).classList.add('active');
        
        fetchRates();
    }

    // ××ª×—×•×œ
    fetchRates();
</script>
</body>
</html>
